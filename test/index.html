<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="softtion/css/softtion-material.css">
        <link href="index.css" rel="stylesheet" type="text/css"/>
        
        <script src="softtion/js/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="softtion/js/lib/softtion-1.1.9.js" type="text/javascript"></script>
        <script src="softtion/js/jquery/jquery-softtion-1.0.0.js" type="text/javascript"></script>
        
        <script src="softtion/js/angular/angular-1.6.1.min.js" type="text/javascript"></script>
        <script src="softtion/js/angular/angular-sanitize-1.6.1.min.js" type="text/javascript"></script>
        <script src="softtion/js/angular/angular-softtion-events.js" type="text/javascript"></script>
        <script src="softtion/js/angular/angular-softtion-material.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body class="" ng-app="myApp" ng-controller="myController" ng-cloak="">
        <!-- Contenido de la aplicaciÃ³n -->
        <div class="app-body">
            
            <div class="app-content row">
                <button class="flat" ng-click="activeEvent()"><span>Click</span></button>
                
                
                    <div class="fab-menu-arc">
                        <div class="box">
                            <div class="content">
                                <div class="button-floating">
                                    <i>edit</i>
                                </div>

                                <div class="menu-content">
                                    <ul class="menu">
                                        <li class="option" ng-click="removeFiles($event)">
                                            <i>delete</i><span>Move to trash</span>
                                        </li>
                                        <li class="option" ng-click="showFiles()">
                                            <i>undo</i><span>Undo</span>
                                        </li>
                                        <li class="option">
                                            <span>Zoom</span>
                                        </li>
                                        <li class="option">
                                            <i>close</i><span>Close all</span>
                                        </li>
<!--                                        <li class="option">
                                            <i>close</i><span>Close all</span>
                                        </li>-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                
                
            </div>
        </div>
    </body>
</html>
