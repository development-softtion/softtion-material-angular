    <body class="dark" ng-app="myApp" ng-controller="myController" ng-cloak="">
        <!-- Contenido de la aplicación -->
        <div class="app-body">
                        
            <div class="app-content row">
                
                <div class="block">
                    
                    <div class="datepicker-input" ng-model="date" icon-description="today"
                         label="Fecha estándar" helper-text="Texto de ayuda del Date">
                    </div>
                    
                    <div class="clockpicker-input" ng-model="time" icon-description="timer"
                         label="Fecha estándar" helper-text="Texto de ayuda del Time">
                    </div>
                    
                    <div class="textfield-readonly" icon-description="person" 
                         helper-text="Texto de ayuda del Readonly"
                         ng-model="xxxx" label="Textfield Readonly"></div>
                    
                    <div class="fab-menu">
                        <div class="box">
                            <div class="content">
                                <div class="button-floating"><i>add</i></div>

                                <div class="menu-content">
                                    <ul class="menu">
                                        <li class="option" ng-click="removeFiles($event)">
                                            <i>delete</i><span>Move to trash</span>
                                        </li>
                                        <li class="option" ng-click="showFiles()">
                                            <i>undo</i><span>Undo</span>
                                        </li>
                                        <li class="option">
                                            <span>Zoom</span>
                                        </li>
                                        <li class="option">
                                            <i>close</i><span>Close all</span>
                                        </li>
                                        <li class="option">
                                            <i>close</i><span>Close all</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
